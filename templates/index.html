<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador de WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h1 class="card-title">Redirecionador de WhatsApp</h1>
                    </div>
                    <div class="card-body">
                        <p class="lead">Bem-vindo ao nosso serviço de redirecionamento de WhatsApp!</p>
                        <p>Clique no botão abaixo para ser direcionado a um de nossos atendentes.</p>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('redirect_whatsapp', link_name='padrao') }}" class="btn btn-success btn-lg">
                                <i class="bi bi-whatsapp me-2"></i>Falar com Atendente
                            </a>
                        </div>
                        
                        <div class="mt-4">
                            <p class="text-muted small">Você será redirecionado para um de nossos atendentes disponíveis.</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm">Área do Administrador</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
