<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Redirecionador de WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(to right, #25d366, #128C7E);
            border-bottom: none;
        }
        .card-body {
            background-color: #1e1e1e;
        }
        .card-footer {
            background-color: #252525;
            border-top: 1px solid #333;
        }
        .form-control, .input-group-text {
            background-color: #2c2c2c;
            border-color: #333;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: #25d366;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(37, 211, 102, 0.25);
        }
        .form-label {
            color: #e0e0e0;
        }
        .btn-primary {
            background-color: #25d366;
            border-color: #25d366;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #128C7E;
            border-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .text-decoration-none {
            color: #25d366;
        }
        .text-decoration-none:hover {
            color: #128C7E;
        }
        .alert-danger {
            background-color: #3a1d1d;
            border-color: #842029;
            color: #ea868f;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card">
            <div class="card-header text-white text-center">
                <h2 class="h4 mb-0">Área Administrativa</h2>
            </div>
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p>Não tem uma conta? <a href="#" class="text-primary">Registre-se</a></p>
                    <a href="/" class="text-decoration-none">
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Voltar para o Início
                        </button>
                    </a>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <a href="/" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i> Voltar para página inicial
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
