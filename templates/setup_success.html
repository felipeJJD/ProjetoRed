<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Concluída - RediZap</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .success-container {
            padding: 50px 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 72px;
            color: #28a745;
            margin-bottom: 30px;
        }
        .success-actions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RediZap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
            ✅
        </div>
        <h1>Configuração Concluída!</h1>
        <p class="lead">{{ message }}</p>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Detalhes da Configuração</h5>
                <ul class="list-group list-group-flush text-left">
                    <li class="list-group-item">Banco de dados: <strong>PostgreSQL (Railway)</strong></li>
                    <li class="list-group-item">Tabelas criadas: <strong>users, whatsapp_numbers, custom_links, redirect_logs</strong></li>
                    <li class="list-group-item">Usuários cadastrados: <strong>{{ user_count }}</strong></li>
                </ul>
            </div>
        </div>
        
        <div class="success-actions">
            <a href="/login" class="btn btn-primary">Ir para Login</a>
            <a href="/" class="btn btn-outline-secondary ml-2">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
